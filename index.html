<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
            <a-box position="-1 0.75 -4" rotation="0 90 0" color="black"></a-box>
            <a-cylinder position="1 1.25 -4" radius="0.8" height="2" color="purple"></a-cylinder>
            <a-sphere position="-1 1.7 -4" radius="0.6" color="yellow" ></a-sphere>
            <a-cone position="1.25 3.45 -5" base="0.01" radius="0.25" height="2" color="blue"></a-cone>
            <a-sky color="green"></a-sky>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4 " height="4" color="red"></a-plane>
            <a-octahedron position="0 4 -5" color="pink" radius="0.3"></a-octahedron> 
            <a-ring position="0 4 -5" radius-inner="0.5" radius-outer="0.75" color="teal"></a-ring>       
        </a-scene>  
    </body>
</html>
